<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Fonts/ -->
    <title>MyShop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">

    <nav class="navbar bg-light mb-4" id="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold">MyShop</span>
            <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                <i class="bi bi-cart" id="cart-counter"> 0 </i>
            </button>

            <!-- COLLAPSE -->
            <section class="collapse row" id="collapseExample">
                <h1 class="text-center">Cart</h1>
                <ul class="list-group friend-list col-12 p-0" id="card-list">
                    <li class="list-group-item">
                        <h1 class="text-secondary text-center opacity-25">EMPTY</h1>
                    </li>
                </ul>
                <h1 class="col-12" id="total-price"></h1>
            </section>

        </div>
    </nav>

    <section class="row d-flex justify-content-evenly px-5 mb-5" id="wrapper-products">
        <div>
            <h1 class="text-center">Products</h1>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
